<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Homeless Shelter Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: -webkit-linear-gradient(left, #1b4571, #bf2051);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      color: #fff;
    }
    .login-container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 2em;
      border-radius: 10px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    .login-container h1 {
      margin-bottom: 1em;
    }
    .login-container input {
      width: 90%;
      padding: 10px;
      margin: 0.5em 0;
      border: none;
      border-radius: 5px;
    }
    .login-container button {
      padding: 0.8em 1.5em;
      background-color: #bf2051;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1em;
      transition: background 0.3s;
    }
    .login-container button:hover {
      background-color: #1b4571;
    }
    .error-message {
      color: #ffcccc;
      margin-top: 1em;
      font-size: 0.9rem;
    }
    .back-link {
      margin-top: 1em;
      display: block;
      color: #fff;
      text-decoration: underline;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <div class="error-message" id="errorMsg"></div>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const apiBaseUrl = window.location.hostname.includes('onrender.com')
        ? 'https://group4-api.onrender.com'
        : 'http://127.0.0.1:8000'; // For local testing


      try {
        const response = await fetch(`${apiBaseUrl}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok) {
          localStorage.setItem('token', data.access_token);
          localStorage.setItem('username', data.username);
          window.location.href = 'output.html';
        } else {
          errorMsg.textContent = data.detail || 'Login failed. Please check your credentials.';
        }
      } catch (error) {
        errorMsg.textContent = 'Error connecting to server. Please try again later.';
      }
    });
  </script>
</body>
</html>
