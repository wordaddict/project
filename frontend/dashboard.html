<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard - Shelter Management</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
    }

    .dashboard {
      background-color: white;
      padding: 2em;
      border-radius: 10px;
      max-width: 900px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .dashboard h1 {
      color: #1b4571;
      text-align: center;
      margin-bottom: 0.5em;
    }

    .dashboard p {
      text-align: center;
      margin-bottom: 1.5em;
      font-size: 1.1em;
      color: #555;
    }

    .dashboard .buttons {
      text-align: center;
      margin-bottom: 1.5em;
    }

    .dashboard .buttons button {
      margin: 0 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: white;
      background-color: #bf2051;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1em;
    }

    .dashboard .buttons button:hover {
      background-color: #1b4571;
    }

    .section {
      margin-top: 2em;
    }

    .section h2 {
      color: #1b4571;
      border-bottom: 2px solid #1b4571;
      padding-bottom: 0.3em;
      margin-bottom: 1em;
    }

    .record {
      background-color: #f9f9f9;
      margin: 0.7em 0;
      padding: 1em;
      border-radius: 8px;
      display: flex;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .record:hover {
      transform: scale(1.01);
    }

    .record input[type="checkbox"] {
      margin-right: 15px;
      transform: scale(1.2);
      cursor: pointer;
    }

    .record label {
      flex: 1;
      cursor: pointer;
      font-size: 0.95em;
      color: #333;
    }

    .record label strong {
      color: #1b4571;
    }

    /* Optional: Highlight checked items */
    .record input[type="checkbox"]:checked + label {
      text-decoration: line-through;
      color: #999;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .record {
        flex-direction: column;
        align-items: flex-start;
      }
      .record input[type="checkbox"] {
        margin-bottom: 0.5em;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Welcome to Your Dashboard!</h1>
    <p id="welcomeMessage"></p>
    <div class="buttons">
      <button onclick="window.location.href='index.html'">üè† Home</button>
      <button onclick="logout()">üö™ Logout</button>
    </div>

    <div class="section">
      <h2>Assistance Records</h2>
      <div id="assistances"></div>
    </div>

    <div class="section">
      <h2>Donation Records</h2>
      <div id="donations"></div>
    </div>

    <div class="section">
      <h2>Volunteer Shifts</h2>
      <div id="shifts"></div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const username = localStorage.getItem('username');
    const name = localStorage.getItem('name');

    if (!token) {
      alert('You must be logged in to view this page.');
      window.location.href = 'login.html';
    }

    document.getElementById('welcomeMessage').innerHTML = `You are logged in as <strong>${username}</strong>.`;

    function logout() {
      localStorage.clear();
      window.location.href = 'login.html';
    }

    async function fetchData(url, containerId, formatter) {
      try {
        const response = await fetch(url, {
          method: 'GET',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          }
        });
        if (!response.ok) {
          throw new Error('Not authorized or failed to fetch records.');
        }
        const data = await response.json();
        displayData(containerId, data, formatter);
      } catch (error) {
        document.getElementById(containerId).innerHTML = `<p>${error.message}</p>`;
      }
    }

    function displayData(containerId, records, formatter) {
      const container = document.getElementById(containerId);
      container.innerHTML = '';
      if (records.length === 0) {
        container.innerHTML = '<p>No records found.</p>';
        return;
      }
      records.forEach(record => {
        container.innerHTML += formatter(record);
      });
    }

    function formatAssistance(record) {
      return `
        <div class="record">
          <input type="checkbox" id="assistance-${record.id}" />
          <label for="assistance-${record.id}">
            <strong>Service:</strong> ${record.service} | 
            <strong>Notes:</strong> ${record.notes} | 
            <strong>Timestamp:</strong> ${new Date(record.timestamp).toLocaleString()} | 
            <strong>User ID:</strong> ${record.user_id}
          </label>
        </div>`;
    }

    function formatDonation(record) {
      return `
        <div class="record">
          <input type="checkbox" id="donation-${record.id}" />
          <label for="donation-${record.id}">
            <strong>Donor Name:</strong> ${record.donor_name} | 
            <strong>Item:</strong> ${record.item} | 
            <strong>Quantity:</strong> ${record.quantity} | 
            <strong>Timestamp:</strong> ${new Date(record.timestamp).toLocaleString()}
          </label>
        </div>`;
    }

    function formatShift(record) {
      return `
        <div class="record">
          <input type="checkbox" id="shift-${record.id}" />
          <label for="shift-${record.id}">
            <strong>Volunteer ID:</strong> ${record.volunteer_id} | 
            <strong>Shift Time:</strong> ${record.shift_time}
          </label>
        </div>`;
    }

    fetchData('http://127.0.0.1:8000/assistances/', 'assistances', formatAssistance);
    fetchData('http://127.0.0.1:8000/donations/', 'donations', formatDonation);
    fetchData('http://127.0.0.1:8000/shifts/', 'shifts', formatShift);
  </script>
</body>
</html>
