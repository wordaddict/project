<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Volunteer Sign-Up</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      background: linear-gradient(to right, #1b4571, #bf2051);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      color: #000;
      padding: 2em;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    label {
      display: block;
      margin-top: 1em;
    }
    input {
      width: 100%;
      padding: 0.5em;
      margin-top: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      margin-top: 1.5em;
      padding: 0.7em;
      background-color: #bf2051;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4571;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Volunteer Sign-Up</h2>
    <form id="volunteerForm">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required />

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" required />

      <button type="submit">Sign Up</button>
    </form>
  </div>
  <div id="userList" style="margin-top: 2em; font-size: 0.9em;">
  <h3 style="text-align: center; color: #ffffff;">Registered Volunteers</h3>
  <ul id="userDisplay" style="list-style: none; padding: 0;"></ul>
</div>
  <script>
  function loadUsers() {
    fetch("https://1998c7d5-9dc5-4dfe-a4d6-27eed63854f5-00-3jsqt2up2p7y6.kirk.replit.dev/volunteer-form.html")
      .then(response => response.json())
      .then(users => {
        const userList = document.getElementById("userDisplay");
        userList.innerHTML = "";
        users.forEach(user => {
          const firstName = user.name.split(" ")[0];
          const li = document.createElement("li");
          li.textContent = `${firstName} â€“ ${user.role}`;
          userList.appendChild(li);
        });
      })
      .catch(error => {
        console.error("Error loading users:", error);
      });
  }

  document.getElementById("volunteerForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const firstName = document.getElementById("firstName").value.trim();
    const lastName = document.getElementById("lastName").value.trim();
    const fullName = firstName + " " + lastName;

    const userData = {
      name: fullName,
      role: "volunteer"
    };

    fetch("https://1998c7d5-9dc5-4dfe-a4d6-27eed63854f5-00-3jsqt2up2p7y6.kirk.replit.dev/volunteer-form.html", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(userData)
    })
    .then(response => {
      if (response.ok) {
        alert("Volunteer successfully signed up!");
        document.getElementById("volunteerForm").reset();
        loadUsers();
      } else {
        alert("Error: could not sign up volunteer.");
      }
    })
    .catch(error => {
      console.error("Error:", error);
      alert("An unexpected error occurred.");
    });
  });

  // Load users on page load
  loadUsers();
</script>

</body>
</html>
